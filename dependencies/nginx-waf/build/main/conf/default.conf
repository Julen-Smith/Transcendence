server {
        listen 80;
        server_name ikerketa.com www.ikerketa.com;

        location / {
            proxy_pass http://vue:8080;

        }

	location /api {

	    proxy_pass http://gateway:4242;
	    proxy_set_header Host $host;
	}

    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

}